<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>発言者更新完了</title>
  </head>
  <body>
    <h3>以下の内容で発言者情報を更新しました。</h3>
    <p>
      <p>
        実名:<br/>
        {{ person.real_name }}<br/>
      </p>
      <p>
        表示名:<br/>
        {{ person.display_name }}<br/>
      </p>
      <p>
        関連ページのURL:<br/>
        {% for url in person.url -%}
          {{ url }}<br />
        {% endfor -%}
      </p>
      <p>
        Twitterアカウント:<br/>
        {{ person.twitter }}<br/>
      </p>
    </p>
    <a href="/register/">トップへ</a>
  </body>
</html>
