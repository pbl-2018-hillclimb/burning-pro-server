<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>発言者の登録</title>
  </head>
  <body>
    <h1>発言者の登録</h1>
    <p>
      <form action="/register/person/post/" method="post">
        <p>*印は必須フィールドです</p>
        <p>
          実名<br/>
          <input type="text" name="real_name" /><br/>
          表示名<br/>
          <input type="text" name="display_name" /><br/>
          関連ページのURL（カンマ区切りで複数指定）<br/>
          <textarea name="url" cols="50" rows="5" wrap="soft"></textarea><br/>
          Twitterアカウント（@は省略）<br/>
          <input type="text" name="twitter" /><br/>
          <input type="submit">
        </p>
      </form>
    </p>
    <a href="/register/person/">戻る</a>
  </body>
</html>
