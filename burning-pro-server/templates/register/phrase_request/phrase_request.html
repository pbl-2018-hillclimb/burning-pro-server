<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Burning-Pro 発言申請一覧</title>
  </head>
  <body>
    <h1>Burning-Pro 発言申請</h1>
    <table>
      <thead>
        <tr>
          <th>id</th>
          <th>phrase</th>
          <th>person</th>
          <th>url</th>
          <th>deleted</th>
          <th>published at</th>
        </tr>
      </thead>
      <tbody>
        {% for row in rows -%}
        <tr id="phrase_request_{{ row.good_phrase_request_id }}">
          <td>{{ row.good_phrase_request_id }}</td>
          <td>{{ row.phrase }}</td>
          <td>{{ row.person }}</td>
          <td>{{ row.url }}</td>
          <td>{{ row.deleted }}</td>
          <td>{{ row.published_at }}</td>
        </tr>
        {% endfor -%}
      </tbody>
    </table>
  </body>
</html>
