<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>タグの更新</title>
  </head>
  <body>
    <h1>タグの更新</h1>
    <p>
      <a href="/register/tag/new/">新規登録</a>
    </p>
    <h3>更新</h3>
    <p>
      <table>
        {% for tag in rows -%}
        <tr><td>
            <a href="/register/tag/update/{{ tag.good_phrase_tag_id }}/">
              {{ tag.name }}
            </a>
        </td></tr>
        {% endfor -%}
      </table>
    </p>
    <a href="/register/">戻る</a>
  </body>
</html>
